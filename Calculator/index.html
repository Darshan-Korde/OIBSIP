<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
 
  <div class="calculator">
  <div class="title-container">
    <img src="https://imgs.search.brave.com/4kxWua8mEtESjOFd3hqgGwzdgGHsDfSGuI1jQD5ozgQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzBhL2M2/LzZjLzBhYzY2YzJm/NDM3NjQ0ZTEwMzAw/YjdmYzUyNDBjYTFh/LmpwZw" alt="Calculator Logo" class="logo" />
    <h1 class="title">Calculator</h1>
  </div>
  <input type="text" id="display" readonly />
  <div class="button-container">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="backspace()">←</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="appendOperator('*')">×</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('-')">−</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('+')">+</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="equal" onclick="evaluateExpression()">=</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDot()">.</button>
    <button onclick="calculateSqrt()">√</button>

    <button onclick="calculateSin()">sin</button>
    <button onclick="calculateCos()">cos</button>
    <button onclick="calculateTan()">tan</button>
    <button onclick="calculateCbrt()">∛</button>
  </div>
</div>


  <script src="index.js"></script>
</body>
</html>
